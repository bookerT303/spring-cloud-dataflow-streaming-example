server:
  port: 8082


info:
  app:
    name: Processor App
    description: Processor App - transform messages on the kafka for the spring-cloud-datafalow-streaming-example

logging:
  level: INFO

spring:
  application:
    name: processor-app

  cloud:
    stream:
      bindings:
        output:
          destination: kafka-demo-processed
          binder: kafka
        input:
          destination: kafka-demo
          binder: kafka
  security:
    user:
      name: admin
      password: secret
      roles: ACTUATOR

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: when_authorized
