spring:
  application:
    name: sink-app

  cloud:
    stream:
      bindings:
        input_event1:
          destination: demo-processed
          group: sinks
        input_event2:
          destination: demo2-processed
          group: sinks
server:
  port: 8083

info:
  app:
    name: Sink App
    description: Sink App - consume messages from the rabbitMq for the spring-cloud-datafalow-streaming-example

logging:
  level: INFO
security:
  user:
    name: admin
    password: secret
  basic:
    enabled: true
management:
  security:
    enabled: true
    roles: SUPERUSER
