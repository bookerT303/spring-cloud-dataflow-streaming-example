server:
  port: 8083

info:
  app:
    name: Sink App
    description: Sink App - consume messages from the kafka for the spring-cloud-datafalow-streaming-example

logging:
  level: INFO

spring:
  application:
    name: sink-app

  cloud:
    stream:
      kafka:
        streams:
          binder:
            brokers: localhost:9092
            auto-create-topics: true
        binder:
          autoAddPartitions: true
          minPartitionCount: 2
      bindings:
        input:
          destination: kafka-demo-processed
          group: sinks
          binder: kafka
#          content-type: application/json
  security:
    user:
      name: admin
      password: secret
      roles: ACTUATOR

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
