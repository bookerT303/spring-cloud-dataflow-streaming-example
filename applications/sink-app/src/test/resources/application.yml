server:
  port: 8083

info:
  app:
    name: Sink App
    description: Sink App - consume messages from the kafka for the spring-cloud-datafalow-streaming-example

logging:
  level: INFO

spring:
  application:
    name: sink-app

  cloud:
    stream:
      bindings:
        input:
          destination: kafka-demo-processed
          binder: kafka
  security:
    user:
      name: admin
      password: secret
      roles: ACTUATOR

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: when_authorized
